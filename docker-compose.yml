version: '3'
services:
  redis:
    container_name: redis
    hostname: redis
    image: redis
    ports:
      - "6379:6379"

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"

  producer:
    container_name: producer
    hostname: producer
    build: ./
    command: ['/app/producer']
    environment:
      - REDIS_HOST=redis

  consumer:
    container_name: consumer
    hostname: consumer
    build: ./
    command: ['/app/consumer']
    environment:
      - REDIS_HOST=redis
    deploy:
      replicas: 2

